<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选项卡</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        * {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        .main {
            height: 500px;
            width: 200px;
            background-color: aliceblue;
            margin: 200px auto;
        }

        .main>div {
            position: relative;
            height: 100px;
            width: 200px;
            line-height: 100px;
            transform-style: preserve-3d;
            transform: rotateX(0deg);
            transform: all 0.5s linear;

        }

        .main>div:hover {
            transition: all 0.5s linear;
            transform: rotateX(-90deg);
        }

        .main>div>div {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;

        }

        .main>div>.top {
            background-color: #000;
            color: white;
            transform: translateZ(50px);
        }

        .main>div>.middle {
            background-color: aqua;
            color: #000;
            transform: rotateX(-90deg) translateZ(50px);
        }

        .main>div>.bottom {
            background-color: #000;
            color: white;
            transform: rotateX(180deg) translateZ(50px);
        }

        .main>div>.middle2 {
            background-color: aqua;
            color: #000;
            transform: rotateX(90deg) translateZ(50px);
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box1">
            <div class="top">第1项</div>
            <div class="middle">第1项</div>
            <div class="bottom">第1项</div>
            <div class="middle2">第1项</div>
        </div>
        <div class="box2">
            <div class="top">第2项</div>
            <div class="middle">第2项</div>
            <div class="bottom">第2项</div>
            <div class="middle2">第2项</div>
        </div>
        <div class="box3">
            <div class="top">第3项</div>
            <div class="middle">第3项</div>
            <div class="bottom">第3项</div>
            <div class="middle2">第3项</div>
        </div>
        <div class="box4">
            <div class="top">第4项</div>
            <div class="middle">第4项</div>
            <div class="bottom">第4项</div>
            <div class="middle2">第4项</div>
        </div>
        <div class="box5">
            <div class="top">第5项</div>
            <div class="middle">第5项</div>
            <div class="bottom">第5项</div>
            <div class="middle2">第5项</div>
        </div>


    </div>
</body>

</html>
