<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小案例</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid black;
        }

        .a {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="box">
        盒子
    </div>
</body>
<!-- 
    1.添加.a的样式
    2.将盒子背景颜色设置为红色
    3.将里面的文字设置成标哥哥
    4.给盒子添加一个mouseover事件
    5.给盒子添加一个click事件
 -->
<script src="./js/jquery-3.6.1.js"></script>
<script>
    $(".box").addClass("a").css("backgroundColor", "red").text("标哥哥").on({
        mouseover: function () {
            console.log("进入");
        },
        click: function () {
            console.log(this);
        }
    });
</script>

</html>
