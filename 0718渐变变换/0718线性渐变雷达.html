<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            background-image: repeating-linear-gradient(90deg, rgba(0, 0, 0, 0) 0px 48px, green 48px 50px),
                repeating-linear-gradient(180deg, rgba(0, 0, 0, 0) 0px 48px, green 48px 50px),
                radial-gradient(circle at center, rgba(0, 0, 0, .4), rgba(0, 0, 0, 1));
        }

        .circle {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 800px;
            height: 800px;
            margin: auto;
            border-radius: 50%;
            border: 2px solid green;
            background: repeating-radial-gradient(transparent 0px 24.6%, green 24.6% 25%),
                linear-gradient(to right, transparent 0 49.6%, green 49.6% 50%, transparent 50% 100%),
                linear-gradient(to bottom, transparent 0 49.6%, green 49.6% 50%, transparent 50% 100%);
        }

        @keyframes scan-ani {
            0% {
                transform: rotateZ(0turn);
            }

            100% {
                transform: rotateZ(1turn);
            }

        }

        .circle>.scan {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            background: conic-gradient(transparent, green 45deg 45deg, transparent 45deg 360deg);
            transform-origin: center;
            transform: rotateZ(0deg);
            animation: scan-ani 2s linear infinite forwards;
        }

        @keyframes object1-ani {
            0% {

                transform: scale(0);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(0);
            }
        }

        .circle>.object1 {
            position: absolute;
            bottom: 75px;
            left: 200px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transform: scale(0);
            background: radial-gradient(green, transparent);
            animation: object1-ani 2s linear 1s infinite forwards;
        }
    </style>

</head>

<body>
    <div class="circle">
        <div class="scan"></div>
        <div class="object1"></div>
    </div>

</body>

</html>
