<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            position: relative;
            top: 300px;
            left: 300px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: conic-gradient(rgb(255, 85, 0) 0deg, rgb(255, 170, 102) 44deg, rgb(255, 255, 255) 44deg 45deg,
                    rgb(255, 170, 102) 45deg, rgb(204, 255, 102) 89deg, rgb(255, 255, 255) 89deg 90deg,
                    rgb(204, 255, 102) 90deg, rgb(51, 213, 153) 134deg, rgb(255, 255, 255) 134deg 135deg,
                    rgb(51, 213, 153) 135deg, rgb(0, 128, 51) 179deg, rgb(255, 255, 255) 179deg 180deg,
                    rgb(51, 213, 153) 180deg, rgb(0, 30, 128) 224deg, rgb(255, 255, 255) 224deg 225deg);
            transform: rotateZ(-110deg);
        }

        .main>.in1 {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 360px;
            height: 360px;
            border-radius: 50%;
            background-color: #fff;
        }

        .main>.in2 {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: conic-gradient(rgb(255, 85, 0) 0deg 45deg,
                    rgb(255, 170, 102)45deg 90deg,
                    rgb(204, 255, 102) 90deg 135deg,
                    rgb(51, 213, 153) 135deg 180deg,
                    rgb(0, 85, 51) 180deg 225deg,
                    rgb(255, 255, 255) 225deg 360deg);
        }

        .main>.in3 {
            position: absolute;
            top: 120px;
            right: 120px;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background-color: #fff;
        }

        .main>.in4 {
            position: absolute;
            top: 180px;
            right: 180px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(rgb(102, 128, 204), rgb(153, 213, 255));
        }

        .main>.in5 {
            position: absolute;
            top: 31px;
            right: 195px;
            width: 5px;
            height: 168px;
            transform-origin: bottom;
            transform: rotateZ(5deg);
            background: linear-gradient(to top, rgb(102, 128, 204), rgb(153, 213, 255));
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="in1"></div>
        <div class="in2"></div>
        <div class="in3"></div>
        <div class="in4"></div>
        <div class="in5"></div>
    </div>

</body>

</html>
