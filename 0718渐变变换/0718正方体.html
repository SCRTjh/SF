<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            /* border: 2px solid black; */
            margin: 200px;
            transform: rotateX(10deg) rotateY(10deg);
            transform-style: preserve-3d;
        }

        .box>div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .box>.inner {
            top: 50px;
            left: 50px;
            height: 100px;
            width: 100px;
            text-align: center;
            line-height: 100px;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .front {
            background-color: rgba(255, 0, 0, 0.3);
            transform: translateZ(100px);
        }

        .back {
            background-color: rgba(0, 255, 255, 0.3);
            transform: rotateY(180deg) translateZ(100px);
        }

        .left {
            background-color: rgba(255, 255, 0, .3);
            transform: rotateY(-90deg) translateZ(100px);

        }

        .right {
            background-color: rgba(255, 0, 187, 0.3);
            transform: rotateY(90deg) translateZ(100px);

        }

        .head {
            background-color: rgba(73, 226, 196, 0.3);
            transform: rotateX(90deg) translateZ(100px);

        }

        .foot {
            background-color: rgba(255, 166, 0, 0.3);
            transform: rotateX(-90deg) translateZ(100px);

        }

        .box>div:nth-of-type(7) {
            transform: translateZ(50px);
        }

        .box>div:nth-of-type(8) {
            transform: rotateY(180deg) translateZ(50px);
        }

        .box>div:nth-of-type(9) {
            transform: rotateY(-90deg) translateZ(50px);
        }

        .box>div:nth-of-type(10) {
            transform: rotateY(90deg) translateZ(50px);
        }

        .box>div:nth-of-type(11) {
            transform: rotateX(90deg) translateZ(50px);
        }

        .box>div:nth-of-type(12) {
            transform: rotateX(-90deg) translateZ(50px);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="front">此面向敌</div>
        <div class="back">背面</div>
        <div class="left">左</div>
        <div class="right">右</div>
        <div class="head">上</div>
        <div class="foot">下</div>
        <div class="inner">1</div>
        <div class="inner">2</div>
        <div class="inner">3</div>
        <div class="inner">4</div>
        <div class="inner">5</div>
        <div class="inner">6</div>
    </div>
</body>

</html>
