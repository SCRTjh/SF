<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0713练习1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            position: fixed;
            overflow: auto;
            height: 100%;
            width: 100%;
        }

        .main>img {
            display: block;
            position: sticky;
            top: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="main">
        <img src="./img/1.jpg" alt="">
        <img src="./img/2.jpg" alt="">
        <img src="./img/3.jpg" alt="">
        <img src="./img/4.jpg" alt="">
        <img src="./img/5.jpg" alt="">


    </div>

</body>

</html>
