</body>
<script>

    debugger

    var abc = function () {
        console.log("world")
    }


    function abc() {
        console.log("hello");
    }


    abc();


    /**
     * 建立阶段
     * 建立变量abc
     *  再建，忽略
     * 
     * 执行阶段
     *  abc被赋值
     * 执行abc()
     */
</script>
