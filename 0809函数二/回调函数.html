<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回调</title>
</head>

<body>

</body>
<script>
    function buy(food, drink, callBack) {
        console.log("买了" + food + "和" + drink);
        if (typeof callBack === "function") {
            callBack(food, drink);
        }
    }

    buy("薯片", "可乐", function (_food, _drink) {
        console.log("吃了" + _food + "喝了" + _drink);
    })


    let arr = ["a", "b", "c", "d", "e"];


    arr.forEach((i, index, _arr) => {
        console.log(i, index);
    })


    let arrf = [1, "a", "2", 123, true, NaN, false, ""];
    let newArr = arrf.filter((i, index, _arr) => {
        return typeof i === "number";
    });
    console.log(newArr);

    let arrN = [5.1, 2, "3.14", true, "", NaN, null, "1", 9];
    let newArr2 = arrN.filter((i, index, _arr) => {
        return typeof i === "number" && i === ~~(i);     //%1===0
    });
    console.log(newArr2);


</script>

</html>
