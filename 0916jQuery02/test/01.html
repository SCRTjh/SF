<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            background-color: deeppink;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>
<script src="./js/jquery-3.6.1.js"></script>

<script>
    $(".box").animate({
        marginTop: "100px",
        "border-radius": "50%"
    }, 2000);


</script>

</html>
