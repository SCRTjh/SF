<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机</title>
    <style>
        body {
            background-color: #000;
        }

        .main {
            width: 600px;
            height: 300px;
            border-radius: 25px;
            background: linear-gradient(45deg, #87d0e3, #8fea9a);
            margin: 300px auto;
            box-shadow: 0px 0px 10px 10px #e1aab4;
        }

        .main>.top-box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 180px;
        }

        .main>.top-box>div {
            position: relative;
            width: 120px;
            height: 120px;
            box-shadow: 0px 0px 10px 10px rgba(255, 255, 255, .5);
        }

        .main>.top-box>div>div {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 120px;
            text-align: center;
            font-size: 84px;

        }

        .main>.top-box>input {
            display: none;
        }

        .main>.btn-box {
            width: 100%;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main>.btn-box>label {
            line-height: 120px;
            text-align: center;
            width: 50%;
            height: 100%;
            font-size: 60px;
        }

        @keyframes ani {

            0% {
                z-index: -8;
            }

            100% {
                z-index: 1;
            }

        }

        .main>.top-box>div>div:nth-of-type(1) {
            animation: ani steps(10) infinite 0.3s;
        }

        .main>.top-box>div>div:nth-of-type(2) {
            animation: ani steps(10) infinite 1s;
        }

        .main>.top-box>div>div:nth-of-type(3) {
            animation: ani steps(10) infinite 9s;
        }

        .main>.top-box>div>div:nth-of-type(4) {
            animation: ani steps(10) infinite 8s;
        }

        .main>.top-box>div>div:nth-of-type(5) {
            animation: ani steps(10) infinite 7s;
        }

        .main>.top-box>div>div:nth-of-type(6) {
            animation: ani steps(10) infinite 5s;
        }

        .main>.top-box>div>div:nth-of-type(7) {
            animation: ani steps(10) infinite 3s;
        }

        .main>.top-box>div>div:nth-of-type(8) {
            animation: ani steps(10) infinite 4s;
        }

        .main>.top-box>div>div:nth-of-type(9) {
            animation: ani steps(10) infinite 2s;
        }

        .main>.top-box>div>div:nth-of-type(10) {
            animation: ani steps(10) infinite 1s;
        }
    </style>
</head>
