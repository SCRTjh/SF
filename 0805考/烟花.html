<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烟花t</title>
</head>
<style>
    html,
    body {
        width: 100%;
        height: 100%;
        background-color: #000;
    }

    .main {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

    }

    .main>div {
        position: absolute;
        width: 150px;
        height: 150px;
        left: 200px;
        top: 200px;
        background: url(./img/526fa69953b7886f482341a17f6970bd.png) no-repeat;
        background-size: 3750px 150px;
        background-position-x: 150px;
        animation: fire-ani 4s 0.5s steps(26) infinite;
    }

    @keyframes fire-ani {
        0% {
            background-position-x: 150px;
        }

        12.5% {
            background-position-x: -3750px;
        }

        12.6% {
            background-position-x: -3750px;
        }

        100% {
            background-position-x: -3750px;
        }
    }

    .main>div:nth-of-type(2) {
        top: 330px;
        left: 330px;
        animation-delay: 1s;
    }

    .main>div:nth-of-type(3) {
        top: 440px;
        left: 430px;
        animation-delay: 1.5s;
    }

    .main>div:nth-of-type(4) {
        top: 450px;
        left: 440px;
        animation-delay: 2s;
    }

    .main>div:nth-of-type(5) {
        top: 330px;
        left: 370px;
        animation-delay: 2.5s;
    }

    .main>div:nth-of-type(6) {
        top: 200px;
        left: 400px;
        animation-delay: 3s;
    }

    .main>div:nth-of-type(7) {
        top: 500px;
        left: 200px;
        animation-delay: 3.5s;
    }
</style>

<body>
    <div class="main">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>


</body>

</html>l
