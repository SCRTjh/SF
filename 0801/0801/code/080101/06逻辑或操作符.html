<script>
    var a = true || false;                                  //true
    var b = false || false;                                 //false
    var c = false || true;                                  //true
    var d = true || true;                                   //true
    var e = true || false || true;                          //true
    var f = false || true || false;                         //true

    /**
     * 操作规则
     * 1.它的结果不一定是Boolean类型 
     * 2. 一真即真
     * 3.不是Boolean的要用Boolean去测试
     * 4.明确的false值有哪些
     * 5.短路原则：一个表达式已经得到结果，就不会再向后面运算了
     */
</script>
