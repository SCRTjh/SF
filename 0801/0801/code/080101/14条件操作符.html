<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件操作符</title>
</head>

<body>

</body>
<script>
    var a = 666 ? "你好" : "我好";                      //你好
    var b = null ? "hello" : "world";                  //world
    var c = 1 > NaN ? "你好" : null;                    //null  
    var d = c ? "你好" : "大家好";                       //大家好
</script>
