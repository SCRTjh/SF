<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue的案例</title>
</head>

<body>
    <div id="app">
        <!-- 在输入框里面输入内容以后,回车,添加在下面的列表里面 -->
        <input type="text" v-model.trim="txt" @keydown.enter="stuList.add(txt)">
        <hr>
        <ul>
            <!-- 当我们双击某一项的时候 ，要把某一项删除 -->
            <li v-for="(item,index) in stuList" @dblclick="stuList.delete(item)">{{item}}---{{index}}</li>
        </ul>
    </div>
</body>
<script src="./js/vue.global.js"></script>
<script>
    Vue.createApp({
        data() {
            return {
                txt: "",
                stuList: new Set(["张三", "李四"])
            }
        }

    }).mount("#app");
</script>

</html>
