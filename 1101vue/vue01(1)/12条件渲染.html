<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
</head>

<body>
    <div id="app">
        <h2 v-if="age>=18">你是成年人了,你可以去领结婚证了</h2>
        <h2 v-else>你还是个小屁孩子 ,快去玩泥巴去吧</h2>
    </div>
</body>
<script src="./js/vue.global.js"></script>
<script>
    Vue.createApp({
        data() {
            return {
                age: 10
            }
        }
    }).mount("#app")
</script>

</html>
