<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单元素绑定</title>
</head>

<body>
    <div id="app">
        <input type="radio" value="男" v-model="a" name="sex">男
        <input type="radio" value="女" v-model="a" name="sex">女
        <hr>
        <h2>你选择的性别是：{{a}}</h2>
    </div>
</body>
<script src="./js/vue.global.js"></script>
<script>
    Vue.createApp({
        data() {
            return {
                a:"女"
            }
        }
    }).mount("#app");
</script>

</html>
