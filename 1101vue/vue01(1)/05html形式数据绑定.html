<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html数据绑定</title>
</head>

<body>
    <div id="app">
        <h2>{{userName}}</h2>
        <h2 v-text="userName"></h2>
        <h2 v-html="userName"></h2>
        <hr>
        <div>{{str1}}</div>
        <div v-text="str1"></div>
        <div v-html="str1"></div>
    </div>
</body>
<script src="./js/vue.global.js"></script>
<script>
    Vue.createApp({
        data() {
            return {
                userName: "张三",
                age: 20,
                num1: 18,
                str1:"<input type='text' placeholder='请输入账号' />"
            }
        }
    }).mount("#app");
</script>

</html>
