<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0705练习2</title>
    <style>
        ul {
            list-style-type: decimal;
            list-style-position: inside;
            counter-reset: bb 0;
        }

        ul>li {
            counter-reset: aa 0;

        }

        ul>li>ol>li {
            counter-increment: aa 1;
        }

        ul ol {
            counter-increment: bb 1;
            list-style: none;
        }

        ul>li>ol>li::before {
            content: counter(bb)"." counter(aa)"  ";
        }
    </style>
</head>

<body>
    <ul>
        <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;第一项
            <ol>
                <li>第一小项</li>
                <li>第二小项</li>
                <li>第三小项</li>
            </ol>
        </li>
        <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;第二项
            <ol>
                <li>第一小项</li>
                <li>第二小项</li>
                <li>第三小项</li>
            </ol>
        </li>
        <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;第三项
            <ol>

                <li>第二小项</li>
                <li>第三小项</li>

        </li>
    </ul>

</body>

</html>
