<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0705练习1</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            border: 2px solid cyan;
            border-radius: 50%;
        }

        .box::before {
            content: " ";
            display: block;
            width: 200px;
            height: 400px;
            background-color: black;
            border-radius: 200px 0 0 200px / 200px 0 0 200px;
        }

        .box div {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        .box div:first-child {
            background-color: black;
            margin-top: -400px;
            margin-left: 100px;
        }

        .box div:nth-child(2) {
            background-color: white;
            margin-top: 0px;
            margin-left: 100px;
        }

        .box div:nth-child(3) {
            background-color: black;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-top: -112px;
            margin-left: 175px;
        }

        .box div:nth-child(4) {
            background-color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-top: -264px;
            margin-left: 186px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

</body>

</html>
