<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0705练习3</title>
    <style>
        ul {
            list-style: none;
            counter-reset: a 0;
        }

        ul>li:nth-child(even) {
            counter-increment: a 2;
        }

        ul>li:nth-child(even)::before {
            content: counter(a)".";
        }
    </style>
</head>

<body>
    <ul>
        <li>第1项</li>
        <li>第2项</li>
        <li>第3项</li>
        <li>第4项</li>
        <li>第5项</li>
        <li>第6项</li>
        <li>第7项</li>
        <li>第8项</li>
        <li>第9项</li>
        <li>第10项</li>
    </ul>

</body>

</html>
