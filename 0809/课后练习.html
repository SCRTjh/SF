<script>
    //判断闰年
    function isLeapYear(year) {
        return year % 4 === 0 && year % 100 !== 0 || year % 400 === 0;
    }
    console.log(isLeapYear(2020));


    //返回这一年的第几天
    function getDate(year, month, day) {
        let dayCount = 0;
        let month31 = [1, 3, 5, 7, 8, 10, 12];
        for (let i = 1; i < month; i++) {
            if (month === 1) {
                break;
            }
            if (month31.indexOf(i) !== -1) {
                dayCount += 31;
            } else {
                dayCount += 30;
            }
        }
        if (month > 2) {
            if (isLeapYear(year)) {
                dayCount -= 1;
            } else {
                dayCount -= 2;
            }
        }

        dayCount += day;

        return dayCount
    }

    console.log(getDate(2020, 11, 30));
