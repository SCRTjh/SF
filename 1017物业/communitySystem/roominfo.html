<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房间信息页</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid">
        <h2 class="text-center text-info">房间信息列表</h2>
        <hr>
        <div class="d-flex">
            <label for="roomName" class="col-form-label px-1"> 房间编号:</label>
            <div class="px-1">
                <input type="text" name="roomName" id="roomName" class="form-control .input-lg" placeholder="请输入房间编号">
            </div>
            <label for="ownerName" class="col-form-label px-1"> 业主姓名:</label>
            <div class="px-1">
                <input type="text" name="ownerName" id="ownerName" class="form-control" placeholder="请输入业主姓名">
            </div>
            <label for="telphoneNum" class="col-form-label px-1"> 手机号码:</label>
            <div class="px-1">
                <input type="text" name="telphoneNum" id="telphoneNum" class="form-control" placeholder="请输入手机号码">
            </div>
            <button class="btn btn-info text-white"> <i class="bi bi-search"></i>查询</button>
        </div>
        <div></div>
    </div>

</body>
<script src="./bootstrap/js/bootstrap.bundle.min.js"></script>

</html>
