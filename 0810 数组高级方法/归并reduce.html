<script>
    let arr = [12, 4, 5, 98, 22, 56]
    let sum = arr.reduce((pre, i, index) => {
        pre += i;
        return pre;
    })

    console.log(sum);

    //sort方法
    arr.sort((a, b) => a - b);  //负数左摆，0相等不动,正数右摆
    console.log(arr);
</script>
