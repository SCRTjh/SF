<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/animate.css">
    <style>
        .box {
            display: flex;
            text-align: center;
        }

        .numbox {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            background-color: cyan;
            line-height: 40px;
            color: violet;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="app">
        <button type="button" @click="add">+</button>
        <button type="button" @click="remove">-</button>
        <hr>
        <div class="box">
            <transition-group enter-active-class="animate__animated animate__slideInDown"
                leave-active-class="animate__animated animate__slideOutUp">
                <div class="numbox" v-for="(item, index) in numList" :key="item">{{item}}</div>
            </transition-group>

        </div>
    </div>
</body>
<script src="./js/vue.global.js"></script>
<script>
    const app = Vue.createApp({
        data() {
            return {
                numList: [0, 1, 2, 3]
            }
        },
        methods: {
            add() {
                this.numList.push(this.numList[this.numList.length - 1] + 1);

            },
            remove() {
                let num = Math.floor(Math.random() * this.numList.length);
                console.log(num);
                this.numList.splice(num, 1);
            }
        },
    });
    app.mount("#app");
</script>

</html>
