<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
</head>


<body>
    <input type="text" id="num1">
    <span>+</span>
    <input type="text" id="num2">
    <span>=</span>
    <input readonly type="text" id="result">
    <button type="button">计算</button>
</body>

<script>
    let n1 = document.querySelector("#num1");
    let n2 = document.querySelector("#num2");
    let result = document.querySelector("#result");
    let btn = document.querySelector("[type='button']")



    function sum() {
        result.value = (+n1.value) + (+n2.value);
    }

    btn.onclick = sum;


</script>


</html>
