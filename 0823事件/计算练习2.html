<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
</head>


<body>
    <input type="text" id="num1">
    <select id="opea">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="num2">
    <span>=</span>
    <input readonly type="text" id="result">
    <button type="button">计算</button>
</body>

<script>
    let n1 = document.querySelector("#num1");
    let n2 = document.querySelector("#num2");
    let result = document.querySelector("#result");
    let btn = document.querySelector("[type='button']");

    btn.onclick = function () {
        let option = document.querySelector("#opea option:checked");
        console.log(option.value);
        switch (option.value) {
            case "+": result.value = (+n1.value) + (+n2.value); break;
            case "-": result.value = (+n1.value) - (+n2.value); break;
            case "*": result.value = (+n1.value) * (+n2.value); break;
            case "/": result.value = (+n1.value) / (+n2.value); break;
        }
    }

</script>


</html>
