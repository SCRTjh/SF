<script>
    //深拷贝
    function deepCopy(oldObj) {
        if (typeof oldObj != "Object" || oldObj === null) {
            return oldObj
        }
        const newObj = Array.isArray(oldObj) ? [] : {};
        let arr = Object.getOwnPropertyNames(oldObj);
        arr.forEach((item) => {
            newObj[item] = deepCopy(oldObj[item]);
        });
        return newObj;
    }
</script>
