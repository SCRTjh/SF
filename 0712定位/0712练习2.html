<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0712练习2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            background-color: cyan;
        }

        .main>.top-box {
            position: absolute;
            height: 120px;
            background-color: red;
            top: 0;
            left: 0;
            right: 0;
        }

        .left-box {
            position: absolute;
            width: 230px;
            background-color: blue;
            top: 120px;
            bottom: 0;
            left: 0;
        }

        .right-box {
            position: absolute;
            left: 230px;
            right: 0;
            top: 120px;
            bottom: 0;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="top-box"></div>
        <div class="left-box"></div>
        <div class="right-box"></div>

    </div>

</body>

</html>
