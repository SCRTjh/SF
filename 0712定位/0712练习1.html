<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            position: relative;
            width: 400px;
            height: 400px;
            /* background-color: aqua; */
            margin: 20px auto;
        }

        .main>img {
            position: absolute;
            width: 180px;
            height: 180px;
        }

        .main>img:nth-of-type(1) {
            top: 0;
            left: 0;
        }

        .main>img:nth-of-type(2) {
            top: 0;
            right: 0;
        }

        .main>img:nth-of-type(3) {
            bottom: 0;
            left: 0;
        }

        .main>img:nth-of-type(4) {
            bottom: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="main">
        <img src="./img/雷姆.gif" alt="">
        <img src="./img/拉姆.gif" alt="">
        <img src="./img/雷姆.gif" alt="">
        <img src="./img/拉姆.gif" alt="">
    </div>

</body>

</html>
