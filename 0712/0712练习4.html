<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0712练习4</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

        .main {
            position: relative;
            width: 640px;
            height: 430px;
            margin: 30px auto;
            /* outline: 1px solid red; */
        }

        .main>[type="radio"] {
            display: none;
        }

        .main>img {
            position: absolute;
        }

        .main>.tab-list {
            display: inline-block;
            position: absolute;
            width: 190px;
            height: 50px;
            /* background-color: aqua; */
            bottom: 0;
            left: 220px;
            z-index: 5;
        }

        .main>.tab-list>li {
            box-sizing: border-box;
            float: left;
            width: 30px;
            height: 30px;
            margin: 8px;
            background-color: aliceblue;
            border-radius: 50%;
        }

        .main>.tab-list>li>label {
            display: block;
            width: 100%;
            height: 100%;

        }

        .main>input:checked+img {
            z-index: 3;
        }

        .main>#img1:checked~ul>li:nth-of-type(1) {
            background-color: aqua;
            border-radius: 0;
        }

        .main>#img2:checked~ul>li:nth-of-type(2) {
            background-color: aqua;
            border-radius: 0;
        }

        .main>#img3:checked~ul>li:nth-of-type(3) {
            background-color: aqua;
            border-radius: 0;
        }

        .main>#img4:checked~ul>li:nth-of-type(4) {
            background-color: aqua;
            border-radius: 0;
        }
    </style>
</head>

<body>
    <div class="main">
        <input type="radio" id="img1" name="tr">
        <img src="./img/item1.jpg" alt="">
        <input type="radio" id="img2" name="tr">
        <img src="./img/item2.jpg" alt="">
        <input type="radio" id="img3" name="tr">
        <img src="./img/item3.jpg" alt="">
        <input type="radio" id="img4" name="tr">
        <img src="./img/item4.jpg" alt="">
        <ul class="tab-list clearfix">
            <li><label for="img1"></label></li>
            <li><label for="img2"></label></li>
            <li><label for="img3"></label></li>
            <li><label for="img4"></label></li>
        </ul>
    </div>

    

</body>

</html>
