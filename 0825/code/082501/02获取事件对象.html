<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>获取事件对象</title>
</head>

<body>
  <button type="button" onclick="console.log(event)">按钮1</button>
  <button type="button" onclick="aaa(event)">按钮2</button>
</body>
<script>
  function aaa(event) {
    // IE兼容性写法
    event = event || window.event 
    console.log(event);
  }
</script>

</html>
