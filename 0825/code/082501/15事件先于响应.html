<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件先于响应</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>
<script>
  var box = document.querySelector(".box")
  box.oncontextmenu = function () {
    alert("右键菜单事件")
  }
</script>

</html>
