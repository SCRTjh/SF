<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <canvas id="c1" width="400" height="400"></canvas>

</body>
<script>
    /** @type {HTMLCanvasElement} */
    let c1 = document.querySelector("#c1");
    let ctx = c1.getContext("2d");


    // ctx.beginPath();
    // ctx.moveTo(0, 0);
    // ctx.lineTo(200, 200);
    // ctx.stroke();
    // ctx.lineTo(200, 400);
    // ctx.stroke();
    // ctx.lineTo(0, 0);
    // ctx.stroke();
    // ctx.fillStyle = "red";
    // ctx.fill();

    ctx.beginPath();
    ctx.strokeStyle = "red";
    ctx.moveTo(200, 0);
    ctx.lineTo(200, 400);
    ctx.stroke();
    ctx.moveTo(0, 200);
    ctx.lineTo(400, 200);
    ctx.stroke()

    ctx.font = "56px 微软雅黑";
    ctx.textAlign = "center";
    ctx.textBaseline = "bottom";
    ctx.fillText("标哥哥真帅", 200, 200)
</script>

</html>
