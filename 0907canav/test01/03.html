    <title>Document</title>
    <style>
        #c1 {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="c1" width="400" height="400"></canvas>
</body>
<script>
    /** @type {HTMLCanvasElement} */
    let c1 = document.querySelector("#c1");
    let ctx = c1.getContext("2d");


    ctx.rect(50, 50, 300, 300);
    ctx.stroke();

    let gradient3 = ctx.createConicGradient(0, 200, 200);
    gradient3.addColorStop(0, "blue");
    gradient3.addColorStop(0.25, "blue");
    gradient3.addColorStop(0.25, "red");
    gradient3.addColorStop(0.4, "lightseagreen");
    gradient3.addColorStop(0.6, "cyan");
    gradient3.addColorStop(1, "red");
    ctx.fillStyle = gradient3;
    ctx.fill();
