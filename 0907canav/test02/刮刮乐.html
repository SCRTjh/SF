<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刮刮乐</title>
    <style>
        .main {
            position: relative;
        }

        .txt {
            text-align: center;
            line-height: 100px;
            font-size: 30px;
            font-weight: bold;
            outline: 1px solid black;
            position: absolute;
            height: 100px;
            width: 300px;
            top: 0;
            left: 0;
        }

        #c1 {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="txt">二等奖</div>
        <canvas id="c1" width="300" height="100"></canvas>
    </div>
</body>
<script>
    /** @type {HTMLCanvasElement}  */
    let c1 = document.querySelector("#c1");
    let ctx = c1.getContext("2d");
    ctx.rect(0, 0, 300, 100);
    ctx.fillStyle = "gray";
    ctx.fill();

    function removeR(event) {
        console.log("move");
        ctx.clearRect(event.offsetX, event.offsetY, 5, 5);
    }

    c1.addEventListener("mousedown", function () {
        c1.addEventListener("mousemove", removeR)
        console.log("down");
    })

    c1.addEventListener("mouseup", function (event) {
        console.log("up");
        c1.removeEventListener("mousemove", removeR);
    })

</script>

</html>
