<html lang="zh">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习题一</title>
    <style>
        .table1 {
            border: 1px solid black;
            width: 900px;
            margin: auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="box">

    </div>
</body>
<script>
    var stus = [
        {
            stuName: "张三",
            sex: "女",
            age: 18,
            hobby: ["看书", "睡觉"]
        },
        {
            stuName: "李四",
            sex: "女",
            age: 22,
            hobby: ["看书", "睡觉"]
        },
        {
            stuName: "王五",
            sex: "男",
            age: 18,
            hobby: ["看书", "睡觉"]
        },
        {
            stuName: "赵六",
            sex: "男",
            age: 30,
            hobby: ["看书", "睡觉"]
        },
        {
            stuName: "田七",
            sex: "女",
            age: 19,
            hobby: ["看书", "睡觉"]
        },
        {
            stuName: "周八",
            sex: "女",
            age: 22,
            hobby: ["看书", "睡觉"]
        }
    ]

    //第一步:将上面的数组以年龄大小进行从小大到排序
    //第二步:将排序以后的结果以table的形式渲染到页面上面


    stus.sort((a, b) => a.age - b.age);
    console.log(stus);
    let box = document.querySelector("#box");
    let table1 = document.createElement("table");
    let tr1 = document.createElement("tr");
    box.appendChild(table1);
    table1.innerHTML = stus.map((i) => {
        let arr = Object.getOwnPropertyNames(i);
        return "<tr>"
            + "<td>" + i[arr[0]] + "</td>"
            + "<td>" + i[arr[1]] + "</td>"
            + "<td>" + i[arr[2]] + "</td>"
            + "<td>" + i[arr[3]] + "</td>"
            + "</tr>"
    }).join("");
    table1.insertAdjacentElement("afterbegin", tr1);
    table1.classList.add("table1");
    for (let i = 0; i < 4; i++) {
        let th1 = document.createElement("th");
        tr1.appendChild(th1);
    }
    tr1.children[0].innerHTML = "姓名";
    tr1.children[1].innerHTML = "性别";
    tr1.children[2].innerHTML = "年龄";
    tr1.children[3].innerHTML = "爱好";

    //         tr2.appendChild(td1);
    //     })
    // })





</script>
