<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器案例</title>
    <style>
        /* 除了第一项,其它都是红色*/
        /* .ul1>li+li{
            color: red;
         } */
        /* .ul1>li:not(:first-child){
            color: red;
         } */
        /* 请将1,3,4,6,7,9,10设置为红色 */
        .ul1>li:not(:nth-child(3n+2)) {
            color: red;
        }
    </style>
</head>

<body>
    <ul class="ul1">
        <li>第1项</li>
        <li>第2项</li>
        <li>第3项</li>
        <li>第4项</li>
        <li>第5项</li>
        <li>第6项</li>
        <li>第7项</li>
        <li>第8项</li>
        <li>第9项</li>
        <li>第10项</li>
    </ul>
</body>

</html>
