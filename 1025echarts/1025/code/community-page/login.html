<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./js/layer/theme/default/layer.css">
    <style>
        .box{
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            /* background-image: url(./img/logo.jpg); */
            background-attachment: fixed;
        }

        .login-form{
            width: 450px;
            height: 300px;
            background-color: rgba(255,255,255,0.6);
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;
            box-shadow: 0 0 15px 5px white;
        }

    </style>
</head>
<body>
    <div class="box">
        <form class="login-form" id="login-form">
            <h4 class="text-center text-primary py-3 border-bottom border-primary">物业管理系统</h4>
            
            <div>
                <div class="input-group my-3">
                    <span class="input-group-text">
                        <i class="bi bi-person-circle me-2"></i>
                        账号
                    </span>
                    <input type="text"  class="form-control" id="adminname"  name="adminname" placeholder="请输入账号"
                    data-rule-required="true" data-msg-required="账号不能为空">
                </div>
            </div>

            <div>
                <div class="input-group my-3">
                    <span class="input-group-text">
                        密码
                    </span>
                    <input type="text" class="form-control" id="adminpwd" name="adminpwd" placeholder="请输入密码"
                    data-rule-required="true" data-msg-required="密码不能为空">
                </div>
            </div>
            <div class="d-flex justify-content-evenly">
                <button type="button" class="btn btn-primary" id="btn-login">登录系统</button>
                <button type="button" class="btn btn-danger" id="btn-reset">重置</button>
            </div>
        </form>
    </div>
    
</body>
<script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="./js/jquery-3.6.1.js"></script>
<script src="./js/template-web.js"></script>
<script src="./js/layer/layer.js"></script>
<script src="./js/jquery.validate.js"></script>
<script src="./js/messages_zh.js"></script>
<script src="./js/base.js"></script>
<script>
    $(function(){

        $.validator.addMethod("regexp", function (value, element, params) {
            var reg = new RegExp(params);
            return reg.test(value);
        });
        //表单验证
        var loginFormmResult = $("#login-form").validate({
            errorPlacement: function (error, element) {
                // error代表的就是这个错误提示的消息
                // element代表你当前正在验证的这个元素
                element.parent().after(error);
            },
            errorClass: "text-danger"
        });

        $("#btn-login").click(function(){
            if(loginFormmResult.form()){
                console.log("表单验证成功");
            }else{
                layer.alert("请检查输入的内容");
            }

        })
    })
</script>
</html>
