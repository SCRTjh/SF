<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio的案例</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <audio src="./assets/33.mp3" id="bgm"></audio>
    <div class="container">
        <div class="music-box">
            <!-- 左边的图片 -->
            <img src="img/33.jpg" alt="" class="music-img" data-ani-state="0">
            <!-- 右边的盒子 -->
            <div class="right-box">
                <!-- 时间的盒子 -->
                <div class="time-box">
                    <span class="current-time-span">00:00</span>
                    <span class="duration-span"></span>
                </div>
                <!-- 进度条 -->
                <div class="progress">

                </div>
            </div>
        </div>
        <div class="lrc-box"></div>
    </div>

</body>
<script src="./js/lrc.js"></script>
<script src="./js/index.js"></script>

</html>
