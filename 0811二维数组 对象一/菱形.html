    for (let i = 3; i >= -3; i--) {
        let str = "";
        for (let j = Math.abs(i); j > 0; j--) {
            str += " ";
        }
        for (let z = 0; z < 7 - Math.abs(i) * 2; z++) {
            str += "*";
        }
        console.log(str);
    }

    //递归阶乘
    function multiple(num) {
        if (num === 1) {
            return 1;
        } else {
            return num * multiple(num - 1);
        }
    }
