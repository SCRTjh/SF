    function getMax(arr) {
        if (Array.isArray(arr)) {
            let max = arr[0];
            for (let i = 1; i < arr.length; i++) {
                max = max > arr[i] ? max : arr[i];
            }
            return max;
        } else {
            return NaN;
        }
    }

    let age = [0];
    for (let i = 0; i < 20; i++) {
        for (let x = age.length - 1; x >= 0; x--) {
            age[x]++;
            if (age[x] >= 4 && age[x] <= 10) {
                age.push(0);
            }
            if (age[x] === 10) {
                age.splice(x, 1);
            }
        }
    }

    let countA = 0;
    for (let i = 0; i < age.length; i++) {
        if (age[i] >= 4) {
            countA++;
        }
    }
    console.log(age.length + '头');
