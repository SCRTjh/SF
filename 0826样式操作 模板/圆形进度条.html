<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进度条</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            height: 200px;
            width: 200px;
            border: 2px solid black;
            border-radius: 50%;
            background: conic-gradient(red 0deg, white 0deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .num {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #fff;
            transform: scale(0.9);
            font-size: 48px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="num">
            0%
        </div>
    </div>

</body>
<script>
    let box = document.querySelector(".box");
    let num = document.querySelector(".num");
    let count = 1;
    setInterval(() => {
        console.log(1);
        if (count <= 100) {
            num.innerText = count + "%";
            box.style.background = "conic-gradient(red 0deg, red " + count * 3.6 + "deg,white 0deg)";
            count++;
        } else {
            count = 0;
        }
    }, 100)
</script>

</html>
