<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>倒计时</title>
</head>

<body>
  <div class="item">
    <span>手机号：</span>
    <input type="text" id="phone" placeholder="请输入手机号">
  </div>
  <div class="item">
    <span>验证码：</span>
    <input type="text" id="code" placeholder="请输入验证码">
    <button type="button" class="btn1" onclick="getCode()">获取验证码</button>
  </div>
</body>
<script>
  function getCode() {
    var btn1 = document.querySelector(".btn1")
    // 第一步：禁用按钮
    btn1.disabled = true

    // 第二步：倒计时同时改变按钮的文字
    var time = 5
    var aaa = setInterval(function () {
      btn1.innerText = time + "秒后再次发送"
      time--
      // 第三步：倒计时结束以后恢复按钮
      if (time < 0) {
        clearInterval(aaa)
        btn1.innerText = "重新发送"
        btn1.disabled = false
      }
    }, 1000)
  }
</script>

</html>
