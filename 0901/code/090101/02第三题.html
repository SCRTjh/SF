    <title>千分位分隔</title>
</head>
<body>
    现有数字，请将数据转换成格式（推荐使用正则表达式+replace的方式完成），如12345678转换成 12,345,678
</body>
<script>
    var str ="123456789";           //123,456,789
    var reg1 = /\d{1,3}(?=(\d{3})+$)/g;

    /*
    var result = str.replace(reg1,function(p){
        // console.log(p);
        return p+",";
    });
    console.log(result);
    */
   
   var result =  str.replace(reg1,"$&,");
   console.log(result);
</script>
