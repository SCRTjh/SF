<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第七题</title>
</head>

<body>
    dgfhfgh254.45bhku289fgdhdy675gfh获取一个字符串中的数字字符，并按数组形式输出。输出 [254,289,675]
</body>
<script>
    var str = "dgfhfgh254.45bhku289fgdhdy675gfh";
    //[254,289,675]
    var reg1 = /\d+(\.\d+)?/g;


    var result = [];
    var temp = "";
    while ((temp = reg1.exec(str)) != null) {
        result.push(parseInt(temp[0]));
    }
    console.log(result);
</script>

</html>
