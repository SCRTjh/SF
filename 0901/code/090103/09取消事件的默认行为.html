<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>右键菜单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        .box {
            width: 400px;
            height: 400px;
            border: 2px solid black;
            position: relative;
        }

        .menu-box {
            width: 150px;
            box-shadow: 0px 0px 5px 2px lightgray;
            position: absolute;
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.1s linear;
        }

        .menu-box > li {
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .menu-box > li:nth-child(2n) {
            background-color: lightcyan;
        }

        .menu-box > li:hover {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="box">
    <ul class="menu-box">
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
    </ul>
</div>
</body>
<script>
    var box = document.querySelector(".box");
    var menuBox = document.querySelector(".menu-box");
    box.addEventListener("contextmenu", function (event) {
        event.preventDefault();
        menuBox.style.left = event.offsetX + "px";
        menuBox.style.top = event.offsetY + "px";
        menuBox.style.transform="scaleY(1)";
    });
    box.addEventListener("click", function (event) {
        menuBox.style.transform="scaleY(0)";
    })
</script>
</html>
