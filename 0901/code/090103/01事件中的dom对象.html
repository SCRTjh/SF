<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" id="btn1" onclick="sayHello(this)">按钮</button>
</body>
<script>
    function sayHello(obj){
        console.log(this);
        console.log(obj);
        //这里的this指向的window,如何让这里的 this指向当前事件的DOM对象
    }
</script>
</html>
