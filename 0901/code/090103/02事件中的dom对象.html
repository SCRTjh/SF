<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" id="btn1" onclick="sayHello.call(this)">按钮</button>
</body>
<script>
    function sayHello(){
        //在不传递参数的情况下，让这里的this指向当前事件对象
        console.log(this);
    }
</script>
</html>
