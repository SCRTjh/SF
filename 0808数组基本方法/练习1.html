    function getMax(arr) {
        if (Array.isArray(arr)) {
            let max = arr[0];
            for (let i = 1; i < arr.length; i++) {
                max = max > arr[i] ? max : arr[i];
            }
            return max;
        } else {
            return NaN;
        }
    }

    let newArr = [];
    while (arr.length > 0) {
        let max = getMax(arr);
        newArr.push(max);
        arr.splice(arr.indexOf(max), 1);
    }
