    function randowNum(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min)
    }

    function getSum(arr) {
        let numArr = [];
        let result = 0;
        arr.forEach((i) => {
            if (typeof i === "number" && !Number.isNaN(i)) {
                numArr.push(i);
            }
        })
        if (numArr.length != 0) {
            numArr.forEach((i) => {
                result += i;
            })
        } else {
            result = undefined;
        }
        return result;
    }

    //RMB
    function parseRMB(num) {
        let result = [];
        while (true) {
            if (num % 1000 === num) {
                result.unshift(num % 1000)
                break;
            }
            result.unshift(num % 1000)
            if (num > 1000) {
                num = ~~(num / 1000);
            }
        }
        return result.join(",");
    }
    console.log(parseRMB(12345678));

    function humpStr(str) {
        let arr = str.split("-");
        arr.forEach((i, index) => {
            if (index > 0) {
                arr[index] = i[0].toUpperCase() + i.slice(1);
            }
        })
        return arr.join("");
    }
