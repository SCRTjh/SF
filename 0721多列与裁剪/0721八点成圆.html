<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八点成圆</title>
    <style>
        .main {
            position: relative;
            height: 500px;
            width: 500px;
            margin: 200px;
            /* border: 2px solid black; */
        }

        .main>.circle {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgb(208, 208, 208);
        }

        .main>.circle:nth-of-type(1) {
            transform: rotateZ(0) translateX(200px);
            animation: load-ani 0.8s linear infinite;
        }

        .main>.circle:nth-of-type(2) {
            transform: rotateZ(45deg) translateX(200px);
            animation: load-ani 0.8s linear 0.1s infinite;
        }

        .main>.circle:nth-of-type(3) {
            transform: rotateZ(90deg) translateX(200px);
            animation: load-ani 0.8s linear 0.2s infinite;
        }

        .main>.circle:nth-of-type(4) {
            transform: rotateZ(135deg) translateX(200px);
            animation: load-ani 0.8s linear 0.3s infinite;
        }

        .main>.circle:nth-of-type(5) {
            transform: rotateZ(180deg) translateX(200px);
            animation: load-ani 0.8s linear 0.4s infinite;
        }

        .main>.circle:nth-of-type(6) {
            transform: rotateZ(225deg) translateX(200px);
            animation: load-ani 0.8s linear 0.5s infinite;
        }

        .main>.circle:nth-of-type(7) {
            transform: rotateZ(270deg) translateX(200px);
            animation: load-ani 0.8s linear 0.6s infinite;
        }

        .main>.circle:nth-of-type(8) {
            transform: rotateZ(315deg) translateX(200px);
            animation: load-ani 0.8s linear 0.7s infinite;
        }

        @keyframes load-ani {

            0%,
            12.5% {
                background-color: rgb(63, 175, 125);
            }

            12.6%,
            25% {
                background-color: rgb(77, 77, 77);
            }

            25.1%,
            37.5% {
                background-color: rgb(128, 128, 128)
            }

            37.6%,
            100% {
                background-color: rgb(208, 208, 208)
            }


        }
    </style>
</head>

<body>
    <div class="main">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>

</html>
