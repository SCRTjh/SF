<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格合并</title>
	</head>
	<body>
		<table border="1" width="400px" height="400px" cellspacing="0">
			<colgroup>
				<col />
				<col width="33%"/>
				<col />
			</colgroup>
			<tr>
				<td colspan="2" align="center">1</td>
				
				<td>3</td>
			</tr>
			<tr>
				<td>1</td>
				<td colspan="2" rowspan="2">2</td>
				
			</tr>
			<tr>
				<td>1</td>
				
				
			</tr>
		</table>
	</body>
</html>
