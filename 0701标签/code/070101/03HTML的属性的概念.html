<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML属性的概念</title>
	</head>
	<body>
		<table width="400px" border="1">
			<tr>
				<td bgcolor="red">1</td>
				<td colspan="2">2</td>
			</tr>
			<tr>
				<td bgcolor="red">1</td>
				<td >2</td>
				<td>3</td>
			</tr>
		</table>
		<img src="img/01.jpg" alt="">
		<ul>
			<li>第一项</li>
			<li>第二项</li>
			<li>第三项</li>
		</ul>
		<p>文字，我要居中</p>
	</body>
</html>
<!-- 
	HTML标签是为了实现某一个功能 ，属性是为了描述这个HTML标签的特征的
	width用于形容宽度特征
	border边框的特征
	bgcolor背景特征
	上面的属性是样式属性 所有的【样式属性】请同学样都不要记
	
	src用于设置图片的地址【功能性的属性】
	width用于设置图片的宽度
 -->
