<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>链接标签</title>
		<style>
			*{
				scroll-behavior: smooth;
			}
			h2{
				background-color: deeppink;
				margin-bottom: 900px;
			}
		</style>
	</head>
	<body>
		<h2>第一章节</h2>
		<h2 id="xxx">第二个章节</h2>
		<h2>第三个章节</h2>
		<a href="https://www.baidu.com">我要跳了</a>
		<!-- 它仅可以跳网络地址，还可以跳到指定的某一个元素那里去 -->
		<a href="#xxx">我要去第二个章节</a>
	</body>
</html>
