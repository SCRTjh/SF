<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单元素的通用属性</title>
    <style>
        
    </style>
</head>

<body>
    <form>
        <input type="text" placeholder="占位符提示" />
        <hr>
        <input type="text" value="张三">
        <hr>
        <input type="text" value="李四" readonly>
        <hr>
        <input type="text" value="王五" disabled>
        <hr>
        <button type="button" disabled>按钮</button>
        <hr>
        <input type="text" required maxlength="10">
        <hr>
        <input type="checkbox" checked>
        <select multiple>
            <option>第一项</option>
            <option selected>第二项</option>
        </select>
        <input type="file" multiple>
        <hr>
        <button type="submit">提交表单</button>
    </form>
</body>

</html>
