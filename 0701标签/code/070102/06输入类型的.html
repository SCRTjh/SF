<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form>
			<p>
				姓名：<input value="标哥哥" type="text" placeholder="请输入姓名" />
			</p>
			<p>
				密码：<input value="123456" type="password" placeholder="请输入密码">
			</p>
			<p>
				年龄：<input value="18" type="number" min="16" max="30" step="0.5">
			</p>
			<p>
				颜色：<input type="color">
			</p>
			<p>
				出生日期：<input type="date">
			</p>
			<p>
				时间：<input type="time">
			</p>
			<p>
				日期时间：<input type="datetime-local">
			</p>
			<p>
				性别：<input type="radio" name="aaa" checked>男
				<input type="radio" name="aaa">女
			</p>
			<p>
				爱好：
				<label>
					<input type="checkbox" name="hobby" checked>看书
				</label>
				<label>
					<input type="checkbox" name="hobby">睡觉
				</label>
				<label>
					<input type="checkbox" name="hobby" checked>玩游戏
				</label>
			</p>
			<p>
				头像：<input type="file" multiple accept="image/*">
			</p>
			<p>
				省份：
				<select multiple size="4">
					<option>黑龙江省</option>
					<option>吉林省</option>
					<option>辽宁省</option>
					<option selected>河北省</option>
					<option>山东省</option>
					<option>山西省</option>
				</select>
			</p>
			<p>
				滑块：<input type="range" min="0" max="100" step="50">
			</p>
			<p>
				个性签名：<textarea rows="5" cols="40"></textarea>
			</p>
		</form>
	</body>
</html>
<!-- 
	如果选择项过多，我们不应该使用多选或单选
 -->
