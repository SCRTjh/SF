<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>按钮</title>
	</head>
	<body>
		<form>
			<p>
				账号：<input type="text" placeholder="请输入账号">
			</p>
			<p>
				密码：<input type="password" placeholder="请输入密码">
			</p>
			<p>
				省份:<select>
					<option>湖北省</option>
					<option>湖南省</option>
					<option selected>广东省</option>
					<option>福建省</option>
				</select>
			</p>
			<p>
				<label>
					<input type="checkbox" checked>记住密码
				</label>
			</p>
			
			<p>
				<input type="submit" value="登录">
				<input type="reset" value="我要重来">
				<hr>	
				<input type="button" value="普通按钮">
			</p>
		</form>
	</body>
</html>
<!-- 
	submit是提交当前的表单
 
 -->
