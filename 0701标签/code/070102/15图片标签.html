<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片与map的结合</title>
	</head>
	<body>
		<img src="img/man4.webp" usemap="#map1" />
		<map id="map1" name="map1">
			<!-- rect全称 rectangle 矩形 
				coords坐标
			-->
			<area shape="rect" coords="0,0,250,500" href="http://192.168.1.1" target="_blank" />
			<area shape="rect" coords="250,0,500,500" href="https://www.baidu.com" target="_blank" />
		</map>
	</body>
</html>
