<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>其它</title>
	</head>
	<body>
		<progress min="0" max="100" value="90"></progress>
		<hr>
		<!-- 计量器标签 -->
		<!-- 假设我要形容一个学生的分数 -->
		<meter min="0" max="100" value="90" low="60" high="80" optimum="100"></meter>
		<!-- 假设我想形容一个电脑硬盘使用量 
			optinum理想值
		-->
		<meter min="0" max="100" high="90" low="60" optimum="0" value="95"></meter>
		
		<!-- 跑马灯 -->
		<marquee direction="left" behavior="alternate" bgcolor="pink"
		scrollamount="100px" scrolldelay="5000">
			<h2>套马的汗子你威武雄壮</h2>
		</marquee>
		<hr>
	</body>
</html>
