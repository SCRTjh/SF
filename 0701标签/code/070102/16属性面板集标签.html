<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>属性面板集标签</title>
	</head>
	<body>
		<!-- 这个标签会自带一个边框 
			legend铭牌
		-->
		<fieldset>
			<legend>唐诗一首</legend>
			<p>长风破浪会有时</p>
			<p>直挂云帆济沧海</p>
		</fieldset>
		
		我应在江湖悠悠
		<br />   
		饮一壶浊酒
		<hr width="50%" align="center" size="20" color="red" />
	</body>
</html>
<!-- 
	break read 中断读取
 -->
