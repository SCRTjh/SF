<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heart</title>
    <style>
        .heart {
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: pink;
            height: 400px;
            width: 400px;
            transform: rotate(-45deg);
        }

        .heart::after {
            background-color: pink;
            content: "";
            border-radius: 50%;
            position: absolute;
            width: 400px;
            height: 400px;
            top: 0;
            left: 200px;
        }

        .heart::before {
            content: "";
            background-color: pink;
            position: absolute;
            border-radius: 50%;
            width: 400px;
            height: 400px;
            top: -200px;
            left: 0;

        }
    </style>
</head>

<body>
    <div class="heart"></div>
</body>

</html>
