<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0716毛玻璃</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        .main {
            --safeWidth: 1500px;
            --safeHeight: 844px;
            position: relative;
            margin: auto;
            width: var(--safeWidth);
            height: var(--safeHeight);
        }

        .main>img {
            display: block;
            filter: blur(0px);
            transition: all 0.5s linear;
        }

        .main>.out-img {
            position: absolute;
            z-index: 9;
            top: calc(var(--safeHeight) / 4);
            left: calc(var(--safeWidth) / 4);
            height: calc(var(--safeHeight) / 2);
            width: calc(var(--safeWidth) / 2);
            background-image: url("./img/01.jpg");
            /* background-position: -375px -211px; */
            background-position: calc(var(--safeWidth) / -4) calc(var(--safeHeight) / -4);
            transition: all 0.5s linear;
        }

        .main>.out-img:hover {
            box-shadow: 0px 0px 30px 20px #fff;
        }

        .main>.out-img:hover~img {
            filter: blur(30px);
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="out-img"></div>
        <img src="./img/01.jpg" alt="">
    </div>

</body>

</html>
