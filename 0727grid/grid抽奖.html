<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽奖</title>
    <style>
        .main {
            box-sizing: border-box;
            width: 800px;
            height: 600px;
            border: 1px solid black;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            margin: 100px auto;
        }

        .main>div {
            box-sizing: border-box;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main>label {
            grid-row: 2/4;
            grid-column: 2/4;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        #gift {
            display: none;
        }

        @keyframes gift-ani {
            0% {
                background-color: aqua;
                color: #fff;
            }

            8.33% {
                background-color: aqua;
                color: #fff;
            }

            8.34% {
                background-color: #fff;
                color: #000;
            }

            100% {
                background-color: #fff;
                color: #000;
            }

        }

        input~.main>div {
            animation-play-state: paused !important;
            font-size: 24px;
            font-weight: bold;
        }

        input~.main>div:nth-of-type(1) {
            animation: gift-ani 1.2s linear infinite;

        }

        input~.main>div:nth-of-type(2) {
            animation: gift-ani 1.2s 0.1s linear infinite;
        }

        input~.main>div:nth-of-type(3) {
            animation: gift-ani 1.2s 0.2s linear infinite;
        }

        input~.main>div:nth-of-type(4) {
            animation: gift-ani 1.2s 0.3s linear infinite;
        }

        input~.main>div:nth-of-type(6) {
            animation: gift-ani 1.2s 0.4s linear infinite;
        }

        input~.main>div:nth-of-type(8) {
            animation: gift-ani 1.2s 0.5s linear infinite;
        }

        input~.main>div:nth-of-type(12) {
            animation: gift-ani 1.2s 0.6s linear infinite;
        }

        input~.main>div:nth-of-type(11) {
            animation: gift-ani 1.2s 0.7s linear infinite;
        }

        input~.main>div:nth-of-type(10) {
            animation: gift-ani 1.2s 0.8s linear infinite;
        }

        input~.main>div:nth-of-type(9) {
            animation: gift-ani 1.2s 0.9s linear infinite;
        }

        input~.main>div:nth-of-type(7) {
            animation: gift-ani 1.2s 1s linear infinite;
        }

        input~.main>div:nth-of-type(5) {
            animation: gift-ani 1.2s 1.1s linear infinite;
        }



        .main>.gift {
            position: relative;
        }

        .main>.gift::after {
            display: none;
            content: "暂停";
            position: absolute;
            box-sizing: border-box;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            padding-left: 190px;
            padding-top: 140px;
            background-color: red;
            color: #fff;
            z-index: 9;
        }

        #gift:checked~.main>div {
            animation-play-state: running !important;
        }

        #gift:checked~.main>.gift::after {
            display: block;
        }
    </style>
</head>

<body>
    <input type="checkbox" name="gift" id="gift">
    <div class="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <label for="gift" class="gift">抽奖</label>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
    </div>
</body>

</html>
