</body>
<script>
    var str = "今天是9月10日，唉呀！今天又跑到香港去玩了，买了好多东西，购物花了我￥346.77元，结果吃饭只能用美元，花了我$34.78元,坐港铁花了￥10元。";
    //在上面的字符串里面，我们要提取所有的金额（美圆和人民币）
    var reg = /(?<=[￥\$])\d+(?:\.\d+)?/g;

    // 提取一般用这个比较简单的方法
    // String.prototype.match
    var result = str.match(reg);        //['346.77', '34.78', '10']
  
</script>
