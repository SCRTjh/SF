</body>
<script>
    var str = "fdaffdaakllllfjkkklja";
    //fdafdaklfjklja

    var reg = /([a-z])\1+/g;

    var result = str.replace(reg,function(p,g1){
        // console.log(p,g1);
        return g1;
    });

    var result2 = str.replace(reg,"$1");
</script>
