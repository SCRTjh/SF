    <title>原子组</title>

<body>

</body>
<script>
    //中括号代表原子表
    var reg1 = /^[杨张陈]标$/;
    //带小括号的就是原子组
    var reg2 = /^(杨|张|陈)标$/;


    var str = "大家好，今天是2022-08-31 09:23:30,今天天气不好，有点冷";
    // 我现在想把里面的日期 与 时间提取出来，怎么办呢？

    var reg2 = /\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2}/;
    reg2.test(str);
    reg2.exec(str);

    //在这里，我们使用了小括号，原子组
    var reg3 = /(\d{4}-\d{2}-\d{2})\s+(\d{2}:\d{2}:\d{2})/;
    reg3.exec(str);

</script>
