<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ref数据</title>
</head>

<body>
    <div id="app">
        <h2 @click="userInfo.nickName='橘子'">昵称:{{userInfo.nickName}}</h2>
        <h2>年龄:{{userInfo.age}}</h2>
        <button type="button" @click="changeUserInfo">点击改变</button>
    </div>
</body>
<script type="module">
    import { createApp, ref, reactive } from "./js/vue.esm-browser.js";
    const app = createApp({
        setup() {

            const userInfo = reactive({
                nickName: '张三',
                age: 18
            })

            const changeUserInfo = () => {
                console.log(userInfo);
                userInfo.nickName = "桃子"
            }

            return {
                userInfo,
                changeUserInfo

            }
        }
    })

    app.mount("#app");
</script>

</html>
