<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据</title>
</head>

<body>
    <div id="app">
        <h2>
            {{nickName}}
        </h2>
        <button type="button" @click="changeNickName">按钮</button>
    </div>
</body>
<script type="module">
    import { createApp } from "./js/vue.esm-browser.js";
    const app = createApp({
        setup() {
            let nickName = "张三"

            const changeNickName = () => {
                nickName = "标哥"
            }


            return {
                nickName,
                changeNickName
            }
        }
    })

    app.mount("#app");
</script>

</html>
