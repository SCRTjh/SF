<script>
    function randomNum(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
    }

    //随机IP
    function randomIP() {
        let arr = [];
        for (let i = 0; i < 4; i++) {
            arr.push(randomNum(0, 255));
        }
        return arr.join(".")
    }
    console.log(randomIP());

    //RMB
    function parseRMB(num) {
        let result = [];
        while (true) {
            if (num % 1000 === num) {
                result.unshift(num % 1000)
                break
            }
            result.unshift(num % 1000)
            if (num > 1000) {
                num = ~~(num / 1000);
            }
        }
        return result.join(",");
    }
    console.log(parseRMB(12345678));

    //删除相邻
    function removeRe(str) {
        let arrStr = str.split("");
        console.log(arrStr);
        for (let i = 0; i < arrStr.length; i++) {
            if (arrStr[i] === arrStr[i - 1]) {
                delete arrStr[i]
            }
        }
        return arrStr.join("");
    }

    console.log(removeRe("fdaffdaaklfjklja"));

    //判断回文
    function test(num) {
        num = (num + "").split("");
        if (num.reverse() === num) {
            return true
        } else {
            return false
        }
    }

    console.log(test(12321));

    //反转
    function reverseArr(arr) {
        let newArr = [];
        arr.forEach((i) => {
            newArr.unshift(i);
        });
        return newArr;
    }
    console.log(reverseArr([1, 2, 3, 4, 5]));

    function isInteger(x) {
        return x === ~~(x);
    }

    console.log(isInteger(5));

    // 翻转单词
    function reverseWord(str) {

        return str.split(" ").reverse().join(" ");
    }
    console.log(reverseWord("I am a student !"));

    //有一母牛，到4岁可生育，每年一头，所生均是一样的母牛，
    // 到15岁绝育，不再能生，20岁死亡，问20年后有多少头牛
    let cows = [0];
    for (let i = 0; i < 20; i++) {
        cows.forEach((i, index) => {
            cows[index] = ++cows[index];
            if (i > 4 && i < 15) {
